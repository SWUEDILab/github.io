<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新闻 - 电子设计创新实验室</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        header {
            background-color: #f1f1f1;
            padding: 10px 20px;
            text-align: center;
            font-size: 60px;
            color: darkslategray;
        }
        nav {
            display: flex;
            justify-content: flex-end;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
        }
        .swiper-container {
            width: 100vw;
            height: 70vh;
            position: relative;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .swiper-pagination {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .swiper-pagination-bullet {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 0 5px;
        }
        .swiper-pagination-bullet-active {
            background-color: white;
        }
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            background-color: #fff;
            color: rgb(70, 41, 41);
            height: 50vh;
        }
        .title {
            font-size: 50px;
            width: 45%;
        }
        .description {
            font-size: 36px;
            width: 45%;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        电子设计创新实验室
    </header>
    <nav>
        <a href="index.html">首页</a>
        <a href="about.html">成员</a>
        <a href="news.html">新闻</a>
        <a href="research.html">研究领域</a>
        <a href="contact.html">加入我们</a>
    </nav>
    <div class="swiper-container mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="C:/Users/admin/Desktop/1.png" alt="Slide 1"></div>
            <div class="swiper-slide"><img src="C:/Users/admin/Desktop/2.png" alt="Slide 2"></div>
            <div class="swiper-slide"><img src="C:/Users/admin/Desktop/1.png" alt="Slide 3"></div>
        </div>
        <div class="swiper-pagination"></div>
    </div>
    <div class="header-section">
        <div class="title">电子设计创新实验室</div>
        <div class="description">
            <ul>
                <li>室内多源融合目标定位与追踪</li>
                <li>多车仿真、实车智能算法及 BF 算法验证（仿真&小车）</li>
                <li>单车仿真、实车智能算法数字孪生系统（小车、沙盘）</li>
                <li>针对多智能体安全强化学习策略生成（  仿真  & 小车）</li>
                <li>改造车数据采集、算法评估（改造车）</li>
                <li>云平台及基于云平台小车测试框架</li>
            </ul>
        </div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var mySwiper = new Swiper('.mySwiper', {
            loop: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
        });
    </script>
</body>
</html>
